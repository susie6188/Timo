<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/common/template :: header(~{::title},~{::link},~{::style})">
</head>
<body>
    <div class="layui-form timo-compile">
    <form th:action="@{/protectArea/protectAreaBefore/save}">
        <input type="hidden" name="id" th:if="${protectAreaBefore}" th:value="${protectAreaBefore.id}">
        <div class="layui-form-item">
            <label class="layui-form-label">名称</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="name" placeholder="请输入名称" th:value="${protectAreaBefore?.name}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">级别</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="level" placeholder="请输入级别" th:value="${protectAreaBefore?.level}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">类型</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="category" placeholder="请输入类型" th:value="${protectAreaBefore?.category}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">经度范围</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="longitude" placeholder="请输入经度范围" th:value="${protectAreaBefore?.longitude}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">纬度范围</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="latitude" placeholder="请输入纬度范围" th:value="${protectAreaBefore?.latitude}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">四至范围</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="fourRange" placeholder="请输入四至范围" th:value="${protectAreaBefore?.fourRange}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">始建面积（公顷）</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="initialArea" placeholder="请输入始建面积（公顷）" th:value="${protectAreaBefore?.initialArea}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">现状面积（公顷）</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="currentArea" placeholder="请输入现状面积（公顷）" th:value="${protectAreaBefore?.currentArea}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">陆地面积（公顷）</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="landArea" placeholder="请输入陆地面积（公顷）" th:value="${protectAreaBefore?.landArea}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">海域面积（公顷）</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="seaArea" placeholder="请输入海域面积（公顷）" th:value="${protectAreaBefore?.seaArea}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">始建时间（年）</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="originalTime" placeholder="请输入始建时间（年）" th:value="${protectAreaBefore?.originalTime}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">始建文号</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="originalDocumentNo" placeholder="请输入始建文号" th:value="${protectAreaBefore?.originalDocumentNo}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">晋升省级时间（年）</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="promotionProvincialLevelTime" placeholder="请输入晋升省级时间（年）" th:value="${protectAreaBefore?.promotionProvincialLevelTime}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">晋升省级面积（公顷）</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="promotionProvincialLevelArea" placeholder="请输入晋升省级面积（公顷）" th:value="${protectAreaBefore?.promotionProvincialLevelArea}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">晋升省级文号</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="promotionProvincialLevelNo" placeholder="请输入晋升省级文号" th:value="${protectAreaBefore?.promotionProvincialLevelNo}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">晋升国家级时间（年）</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="promotionNationalLevelTime" placeholder="请输入晋升国家级时间（年）" th:value="${protectAreaBefore?.promotionNationalLevelTime}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">晋升国家级面积（公顷）</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="promotionNationalLevelArea" placeholder="请输入晋升国家级面积（公顷）" th:value="${protectAreaBefore?.promotionNationalLevelArea}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">晋升国家级文号</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="promotionNationalLevelNo" placeholder="请输入晋升国家级文号" th:value="${protectAreaBefore?.promotionNationalLevelNo}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">所在省</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="province" placeholder="请输入所在省" th:value="${protectAreaBefore?.province}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">所在市</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="city" placeholder="请输入所在市" th:value="${protectAreaBefore?.city}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">所在县</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="county" placeholder="请输入所在县" th:value="${protectAreaBefore?.county}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">主要保护对象</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="protectedObjects" placeholder="请输入主要保护对象" th:value="${protectAreaBefore?.protectedObjects}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">是否独立管理机构</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="isIndependentInstitution" placeholder="请输入是否独立管理机构" th:value="${protectAreaBefore?.isIndependentInstitution}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">管理机构级别</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="institutionLevel" placeholder="请输入管理机构级别" th:value="${protectAreaBefore?.institutionLevel}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">管理机构成立时间（年）</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="institutionEstablishmentTime" placeholder="请输入管理机构成立时间（年）" th:value="${protectAreaBefore?.institutionEstablishmentTime}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">管理机构性质</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="institutionNature" placeholder="请输入管理机构性质" th:value="${protectAreaBefore?.institutionNature}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">管理机构名称</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="institutionName" placeholder="请输入管理机构名称" th:value="${protectAreaBefore?.institutionName}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">管理机构隶属</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="institutionAffiliation" placeholder="请输入管理机构隶属" th:value="${protectAreaBefore?.institutionAffiliation}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">是否有总规</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="isMasterPlan" placeholder="请输入是否有总规" th:value="${protectAreaBefore?.isMasterPlan}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">总规批复时间</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="replyTime" placeholder="请输入总规批复时间" th:value="${protectAreaBefore?.replyTime}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">功能分区</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="functionalPartition" placeholder="请输入功能分区" th:value="${protectAreaBefore?.functionalPartition}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">整合情况</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="integration" placeholder="请输入整合情况" th:value="${protectAreaBefore?.integration}">
            </div>
        </div>
        <div class="layui-form-item timo-finally">
            <button class="layui-btn ajax-submit"><i class="fa fa-check-circle"></i> 保存</button>
            <button class="layui-btn btn-secondary close-popup"><i class="fa fa-times-circle"></i> 关闭</button>
        </div>
    </form>
</div>
<script th:replace="/common/template :: script"></script>
</body>
</html>
