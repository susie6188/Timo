<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/common/template :: header(~{::title},~{::link},~{::style})">
    <style>
        a{
            color: #005980;
        }
        .widget-small{
            background-color: #FFFFFF;
            overflow: hidden;
            text-align: center;
            border-radius: 2px;
            box-shadow: 0 1px 2px 0 rgba(0,0,0,.05);
        }
        .widget-small .fa{
            float: left;
            width: 40%;
            line-height: 80px;
            color: #FFFFFF;
        }
        .widget-user .fa{
            background-color: #029789;
        }
        .widget-visit .fa{
            background-color: #17a2b8;
        }
        .widget-message .fa{
            background-color: #fbad4c;
        }
        .widget-like .fa{
            background-color: #ff646d;
        }
        .widget-type .fa{
            background-color: #029789;
        }
        .widget-area .fa{
            background-color: #17a2b8;
        }
        .widget-pa .fa{
            background-color: #fbad4c;
        }
        .widget-level .fa{
            background-color: #ff646d;
        }
        .widget-small-info{
            float: left;
            text-align: left;
            width: 40%;
            margin-left: 20px;
            margin-top: 18px;
            line-height: 24px;
        }
        .widget-small-info h4{
            font-size: 18px;
        }
        .widget-small-info span{
            font-size: 8px;
            color: darkred;
        }
        .project-introduce{
            min-height: 466px;
        }
        .project-introduce h4{
            font-weight: bold;
            margin-top: 12px;
            margin-bottom: 8px;
        }
        .project-introduce li{
            list-style: decimal;
            margin-left: 28px;
        }
        .alert {
            padding: 15px;
            margin-bottom: 10px;
            border: 1px solid transparent;
            border-radius: 4px;
        }
        .alert-info {
            color: #31708f;
            background-color: #d9edf7;
            border-color: #bce8f1;
        }
        .info{
            font-size: 6px;
        }
    </style>
</head>
<body class="timo-layout-page">
<div class="layui-row layui-col-space15">
    <div class="layui-col-md4 layui-col-sm8 layui-col-xs12">
        <div class="widget-small widget-pa">
            <i class="icon fa fa-users fa-3x"></i>

                <h4>保护地</h4>

        </div>
    </div>
    <div class="layui-col-md4 layui-col-sm8 layui-col-xs12">

            <div class="widget-small-info">

                <span th:text="${a3}+'个'"></span>

    </div>
    <div class="layui-col-md4 layui-col-sm8 layui-col-xs12">

            <i class="icon fa fa-yelp fa-3x"></i>

                <span th:text="${a4}+'个'"></span>
                <span th:text="'('+${c4}+'平方公里)'"></span>
            </div>
        </div>
    </div>
    <div class="layui-col-md4 layui-col-sm8 layui-col-xs12">

            <i class="icon fa fa-bars fa-3x"></i>

                <h4>海洋自然公园</h4>
                <span th:text="${a5}+'个'"></span>
                <span th:text="'('+${c5}+'平方公里)'"></span>
            </div>
        </div>
    </div>
    <div class="layui-col-md4 layui-col-sm8 layui-col-xs12">
        <div class="widget-small widget-type">
            <i class="icon fa fa-circle fa-3x"></i>
            <div class="widget-small-info">
                <h4>沙漠自然公园</h4>
                <span th:text="${a6}+'个'"></span>
                <span th:text="'('+${c6}+'平方公里)'"></span>
            </div>
        </div>
    </div>
    <div class="layui-col-md4 layui-col-sm8 layui-col-xs12">
        <div class="widget-small widget-type">
            <i class="icon fa fa-leaf fa-3x"></i>
            <div class="widget-small-info">
                <h4>草原自然公园</h4>
                <span th:text="${a7}+'个'"></span>
                <span th:text="'('+${c7!=null?c7:'0'}+'平方公里)'"></span>
            </div>
        </div>
    </div>
</div>
